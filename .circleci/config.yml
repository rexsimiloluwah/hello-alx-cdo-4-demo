version: 2.1 

jobs: 
    build-and-test: 
        docker: 
            - image: circleci/python:3.6.1 
        
        steps: 
            - checkout 
            - restore_cache: 
                keys: 
                    - v1-dependencies-{{ checksum "requirements.txt" }} 
                    # fallback to using the latest cache if no exact match is found 
                    - v1-dependencies- 
            
            - run: 
                name: Install dependencies 
                command: |
                    python3 -m venv venv 
                    . venv/bin/activate 
                    make install
            
            - save_cache: 
                paths: 
                    - ./venv 
                keys: 
                    - v1-dependencies-{{ checksum "requirements.txt" }}
            
            - run: 
                name: Run lint 
                command: |
                    . venv/bin/activate
                    make lint

workflows: 
    default: 
        jobs:
            - build-and-test